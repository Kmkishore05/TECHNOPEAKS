<script>
function encrypt(str, key) {
  let encrypted = "";
  for (let i = 0; i < str.length; i++) {
    let charCode = str.charCodeAt(i);
    let newCode = charCode + key;
    encrypted += String.fromCharCode(newCode);
  }
  return encrypted;
}

function decrypt(str, key) {
  let decrypted = "";
  for (let i = 0; i < str.length; i++) {
    let charCode = str.charCodeAt(i);
    let newCode = charCode - key;
    decrypted += String.fromCharCode(newCode);
  }
  return decrypted;
}

function hideInput() {
  let input = document.getElementById("input").value;
  let key = 3; 
  let encrypted = encrypt(input, key);
  document.getElementById("output").value = encrypted;
}

function showInput() {
  let output = document.getElementById("output").value;
  let key = 3; 
  let decrypted = decrypt(output, key);
  document.getElementById("output").value = decrypted;
}
</script>
