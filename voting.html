<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration As Per Your Voter Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ff9933 60%, #fff 50%, #fff 50%, #138808 50%, #138808 85%);
        }      
        header {
            background-color: #010c13;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Voter Registration</h1>
    </header>

    <section>
        <h2>Enter Your Information</h2>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other" required> Other</label>

            <button><a href="voters.html" type="submit">Register</a></button>
        </form>
    </section>
    <script>
        function registerVoter() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            const voterData = { firstName, lastName, email, gender };

            let voters = JSON.parse(localStorage.getItem('voters')) || [];
            voters.push(voterData);
            localStorage.setItem('voters', JSON.stringify(voters));

            windows.alert('Registration successful!');
            
        }
    </script>

</body>
</html>
